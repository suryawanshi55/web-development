<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript object method</title>
</head>
<body>
    <!-- javascript this keyword -->
  <p id="demo"></p>
  <script>
    let car={
        name:"Kia",
        price:89999,
        fullname:function(){
            return this.name+" "+this.price
        }
    };
    document.getElementById("demo").innerHTML=car.fullname();
    
  </script>
  <P id="klm"></P>
  <script>
 let newcar={
        name:"Kia",
        price:89999,
        fullname:function(){
            return (this.name+" "+this.price).toUpperCase();
        }
    };
    document.getElementById("klm").innerHTML=newcar.fullname();
  </script>
</body>
</html>
