<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript functions</title>
</head>
<body>
    <!-- javascript function is executed when something call it -->
    <!-- javascript function is definewith function keyword,followedby a name,followed by parentheses(). -->
    <!-- function name can contain letter,digits,$,underscore -->
    <!-- parentheses may include parameter names separated by commas(,...,)
    code to be executed by function is placed inside curly brackets:{} -->
    <!-- RETURN FUNCTION -->

    <p id="hr"></p>
    <script>
       let x= myFunction(6,7);
        

        function myFunction(a,b){
                return a*b;
        }
        document.getElementById("hr").innerhtml=x;

    </script>

                   <!-- OBJECT -->
</body>
</html>
