<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <!-- function declaration. -->
    <p id="demo"></p>
    <p id="hr"></p>
    <P id="vh"></P>
    <P id="rh"></P>
    <script>
        let x=myFunction(4,3);
        document.getElementById("demo").innerHTML=x;
        function myFunction(a,b){
            return a*b;
        }
        let v=visual(7,8);
        document.getElementById("hr").innerHTML=v;
        function visual(r,s){
            return r+s;
        }
        let y=fun(15,5);
        document.getElementById("vh").innerHTML=y;
        function fun(h,i){
            return h-i;
        }
        let r=div(35,5);
        document.getElementById("rh").innerHTML=r;
        function div(s,h){
            return s/h;
        }
    </script>
    <!-- function Expression -->
    <P id="tr"></P>
    <P id="ed"></P>
    <script>
        let g= function(a,b){return a*b};
        document.getElementById("tr").innerHTML=g(4,5);
       
    </script>

                   <!-- function  self-invoke -->
                   <P id="gh"></P>
                   <P id="we"></P>
                   <script>
                    (function(){
                        document.getElementById("gh").innerHTML="hellow world"
                    })();
                    (function(){
                        document.getElementById("we").innerHTML="this is a javascript function"
                    })();

                   </script>
                   <!-- function can be used as value -->
                   <P id="jk"></P>
                   <script>
                    function Funct(a,b){
                        return a*b;
                    }
                    let l=funct(8,3);
                    document.getElementById("jk").innerHTML=l;
                   </script>
                   <!-- Arrow function -->
                   <P id="ur"></P>
                   <P id="rey"></P>
                   <script>
                    let k=(l,m)=>l*m;
                    document.getElementById("ur").innerHTML=k(6,9);
                    let n=(k,l)=>{return k*l};
                    document.getElementById("rey").innerHTML=n(33,4);
                   </script>
</body>
</html>
