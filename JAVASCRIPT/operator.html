<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <!-- INCREMENTING -->
    <P id="aws"></P>
    <script>
        let x = 6;
        x++ ;
        let z = x;
        document.getElementById("aws").innerHTML=z
    </script>
         <!-- DECREMENTING -->
         <P id="put"></P>
         <script>
            let p = 8;
            p-- ;
            let a = p;
            document.getElementById("put").innerHTML=a
         </script>
         <!-- EXPONENTIATION -->
         <p id="try"></p>
         <script>
            let k = 4;
            let m = k**2;
            document.getElementById("try").innerHTML=m
         </script>
             <!-- DIVISION -->
         <p id="kit"></p>
         <script>
            let n=6;
            let d=n/2;
            document.getElementById("kit").innerHTML=d
         </script>
              <!-- TYPEOF -->
              

              <P id="hd"></P>
              <P id="hrd"></P>
              <P id="ty"></P>
              <script>
                document.getElementById("hd").innerHTML= typeof"harrry"
                document.getElementById("hrd").innerHTML= typeof 45
                document.getElementById("ty").innerHTML= typeof true

              </script>
</body>
</html>
