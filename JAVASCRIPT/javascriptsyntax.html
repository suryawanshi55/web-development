<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript syntax</title>
</head>
<body>
                <!-- LITERALS AND VARIABLES -->
     <!-- javascript syntax defines two types of values:
    1)fixed values-literals:Numbers and string
    2)variable values-variable:var, let, const. -->
    <p id="demo"></p>
    <p id="try"></p>
    <script>
        let a;
        a=70
        document.getElementById("demo").innerHTML=a
        var p=44;
        d=23;
        c=p+d;
        document.getElementById("try").innerHTML=c
    </script>

                    <!-- OPERATOR -->
      <!-- javascript uses an arithmatic operator(+ - * /) to compute value -->
      <p id="we"></p>
      <p id="he"></p>

      <script>
        document.getElementById("we").innerHTML=(5+8)*9
        document.getElementById("he").innerHTML=(15-8)/3
      </script>
</body>
</html>
