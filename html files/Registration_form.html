<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Resitration Form. </h1>
    <form action="">
        Name: <input required type="text"> 
        <br>
        Email:<input required type="Email"> 
        <br>
        phoneNumber:<input required type="Number" min="100">
        <br>
        color:<input  type="color">
        <br>
        Gender:<input type="radio" name="g">male
        <input type="radio" name="g">female
        <input type="radio" name="g">other
        <br>
    Address:<textarea cols="40" rows="3"></textarea><br>
    Subjects:
    <input type="checkbox" name="sub">maths
    <input type="checkbox" name="sub">English
    <input type="checkbox" name="sub">science<br>
    country:
    <select name="country">
        <option value="select your country"></option>
        <option value="india"></option>
        <option value="china"></option>
        <option value="America"></option>
        <option value="Rassia"></option>
    </select>
    <br>
    chemistry elements:
    <select name=""  id="">
        <option value="select your faviourite element"></option>
        <option value="o2"></option>
        <option value="N2o"></option>
        <option value="Hno3"></option>
    </select>
    <br>
    DOB:<input type="date" min="2022-06-10" max="2022-07-02"><br>
    pincode:<input type="number" maxlength="6">
    <br>
    photo:<input type="file"
    proof: <select name="" id="">
        <option value="aadhar"></option>
        <option value="pan"></option>
        <option value="id-card"></option>
    </select>
    <br>
    Father's Name:<input type="text"><br>
    passward:<input type="password">
    <hr>
    <br>
    url:<input type="url" required> <br>
    time:<input type="time" name=""  id="">
    datetime:<input type="datetime-local" name="" id="">
    week:<input type="week" name="" id=""><br>
    month:<input type="month" name="" id="">



    tel:<input type="tel" name="" id="">


    <br>
    <input type="checkbox" name=""  id="">I agree the terms and conditions

    <br>
    <input type="button" value="login..." id="">
    <br>

    Range:<input type="range" name="" id="">
    <input type="hidden" name="" id="">


    <br>

    <hr>
    demo
    <input type="textarea">
    <hr>
    <input type="reset" value="Reset Form"  name=""  id="">
    <input type="submit" value="submit form">


    </form>
    
</body>
</html>
